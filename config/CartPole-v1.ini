[init_kwargs]		# Keyworded arguments used to initialize agent
batch_size=100
eps_limits=1, 0.001	# Max, Min epsilon
lr=0.97 		# Learning rate
df=0.99 		# Discount factor
tau=1			# While weight transfer in DDQN, target_var = target_var + tau * (local_var - target_var)

[log_init_kwargs]	# Keyworded arguments used to initialize agent that would be included in the log file
eps_decay=0.25
DDQN=True

[train_kwargs]		# Keyworded arguments used to train agent
goal_trials=100
goal_reward=195

[log_train_kwargs]	# Keyworded arguments used to train agent that would be included in the log file
target_update_steps=10
explore_exploit_interval=10
explore_ratio=0.25

[others]
mem_size=50000
