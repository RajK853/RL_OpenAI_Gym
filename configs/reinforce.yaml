Discrete: &base_config
  env_name: LunarLander-v2
  epochs: 1000
  record_interval: 10
  render: False
  training: True
  load_model: null
  summary_dir: summaries1
  algo:
    name: reinforce
    kwargs: &algo_configs
      num_train: 1
      gamma_kwargs:
        type: ExpScheduler            # y = e_offset + e_scale * exp^(-decay_rate*x)
        decay_rate: 0.005
        update_step: 50
        e_offset: 1.0
        e_scale: -1.0
        clip_range: [0.995, 0.997]
        # value: 0.997
  policy:
    name: discrete
    kwargs:
      clip_norm: 5.0
      lr_kwargs:
        type: ExpScheduler
        decay_rate: 0.0025
        update_step: 100
        clip_range: [0.0008, 0.002]

Continuous:
  <<: *base_config
  env_name: BipedalWalker-v3 # LunarLanderContinuous-v2
  algo:
    name: reinforce
    kwargs:
      num_train: 1
      gamma_kwargs:
        type: ConstantScheduler
        value: 0.9
  policy:
    name: gaussian
    kwargs:
      clip_norm: 5.0
      mu_scale: 0.2
      log_std_scale: 0.2
      lr_kwargs:
        type: ExpScheduler
        decay_rate: 0.0025
        update_step: 50
        clip_range: [0.0008, 0.002]